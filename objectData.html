<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object data render in table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 align="center" id="h123">STUDENT LIST RECORD :</h1>
    <form method="post" name="sample">
        <br>
        Roll No. <input type="number" name="rollno" placeholder="001">
        Full Name : <input type="text" name="nam" placeholder="Muhammad Zohaib">
        Marks Obtained : <input type="number" name="marks" placeholder="e.g. 425/500">
        <br><br>
        
        <input type="button" name="add" value="Add Data" onclick="addStudent()" class="btn btn-outline-success"><hr>
        <table id="tbl" class="table" border="1">
            <thead>
<th> Reg. No.</th>
<th> Full Name</th>
<th>Marks Obtained</th>
<th> Delete Record</th>
<th> Update</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </form>
    <script type="text/javascript">
        function addStudent()
        {
            var rollno = document.sample.rollno.value;
            var nam = document.sample.nam.value;
            var marks = document.sample.marks.value;

            var tr = document.createElement('tr');

            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));
            var td4 = tr.appendChild(document.createElement('td'));
            var td5 = tr.appendChild(document.createElement('td'));

            td1.innerHTML=rollno;
            td2.innerHTML=nam;
            td3.innerHTML=marks;
            td4.innerHTML = '<input type="button" id="dele" value="Delete" onclick="delStudent(this);" class="btn btn-danger">';
            td5.innerHTML = '<input type="button" id="updt" value="Update" onclick="upStudent(this);" class="btn btn-primary">';
            document.getElementById("tbl").appendChild(tr);
            reset();
        }
function upStudent(stud)
{
            var rollno = document.sample.rollno.value;
            var nam = document.sample.nam.value;
            var marks = document.sample.marks.value;
            var s = stud.parentNode.parentNode;
            var tr = document.createElement('tr');

            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));
            var td4 = tr.appendChild(document.createElement('td'));
            var td5 = tr.appendChild(document.createElement('td'));

            td1.innerHTML='<input type="number" name="rollno1">';
            td2.innerHTML='<input type="text" name="nam1">';
            td3.innerHTML='<input type="number" name="marks1">';
            td4.innerHTML = '<input type="button" id="dele" value="Delete" onclick="delStudent(this);" class="btn btn-danger">';
            td5.innerHTML = '<input type="button" id="updt" value="Update" onclick="addupStudent(this);" class="btn btn-primary">';
           
            document.getElementById("tbl").replaceChild(tr, s);
}
function addupStudent(stud)
{
            var rollno = document.sample.rollno1.value;
            var nam = document.sample.nam1.value;
            var marks = document.sample.marks1.value;
            var s = stud.parentNode.parentNode;
            var tr = document.createElement('tr');

            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));
            var td4 = tr.appendChild(document.createElement('td'));
            var td5 = tr.appendChild(document.createElement('td'));

            td1.innerHTML=rollno;
            td2.innerHTML=nam;
            td3.innerHTML=marks;
            td4.innerHTML = '<input name="del" type="button" id="dele" value="Delete" onclick="delStudent(this);" class="btn btn-danger">';
            td5.innerHTML = '<input name="up" type="button" id="updt" value="Update" onclick="upStudent(this);" class="btn btn-primary">';
            document.getElementById("tbl").replaceChild(tr, s);
            reset();
}
        function delStudent(Stud)
        {
            var s = Stud.parentNode.parentNode;
            s.parentNode.removeChild(s);
        }
        function reset(){
            document.sample.rollno.value = "";
            document.sample.nam.value = "";
            document.sample.marks.value = "";
        }
    </script>
    <style>
        input[type=number]{
            background-color: turquoise;
            width: 250px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 25px;
            box-shadow: 0 0 15px gray;

  border-radius: 25px;

        } 
        body{
            background: #e6e7e9;
            color: rgb(129, 129, 121);
            font-family: cursive;
        }

color: rgb(22, 22, 97);
font-size: 20px;

</body>
</html>
